<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSU to AIUB CGPA Converter</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple utility class to hide elements */
        .hidden {
            display: none;
        }

        /* Custom styles for better focus rings and transitions */
        body {
            font-family: 'Inter', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>

<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white p-8 rounded-3xl shadow-2xl shadow-gray-200/80 border border-gray-200">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 tracking-tight">NSU to AIUB CGPA Converter</h1>
                <p class="text-gray-500 mt-2">Calculate and convert your CGPA.</p>
            </header>

            <main class="space-y-8">
                <!-- Mode Toggle Buttons -->
                <div class="grid grid-cols-2 gap-4 p-1 bg-gray-100 rounded-lg">
                    <button id="toggle-subjects"
                        class="w-full py-2 px-4 text-sm font-semibold rounded-lg transition-colors duration-200 bg-blue-600 text-white shadow">
                        Subject by Subject
                    </button>
                    <button id="toggle-total"
                        class="w-full py-2 px-4 text-sm font-semibold rounded-lg transition-colors duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">
                        Total to Total
                    </button>
                </div>

                <!-- Input Sections -->
                <div id="subjects-container">
                    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 w-full">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Enter Your Subjects</h3>
                        <div id="subjects-list" class="space-y-3">
                            <!-- Subject rows will be dynamically inserted here by logic.js -->
                        </div>
                        <button id="add-subject-btn"
                            class="mt-4 flex items-center justify-center w-full px-4 py-2 text-blue-600 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-lg font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="w-5 h-5">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            <span class="ml-2">Add Subject</span>
                        </button>
                    </div>
                </div>

                <div id="total-cgpa-container" class="hidden">
                    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 w-full">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Enter Total NSU CGPA</h3>
                        <input id="total-cgpa-input" type="number" step="0.01"
                            class="w-full px-5 py-3 text-lg text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                            placeholder="e.g., 3.70">
                    </div>
                </div>

                <!-- Action Button -->
                <div class="text-center">
                    <button id="calculate-btn"
                        class="w-full md:w-auto px-10 py-4 text-lg font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 duration-300 shadow-md">
                        Calculate & Convert
                    </button>
                </div>

                <!-- Results and Error Messages -->
                <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg"
                    role="alert"></div>
                <div id="result-container"
                    class="hidden bg-green-50 border-green-200 border p-6 rounded-2xl text-center shadow-lg"></div>
            </main>
        </div>
        <footer class="text-center mt-8">
            <p class="text-gray-400 text-sm">
                Built with HTML, CSS & JavaScript by TAWHID HASAN
            </p>
        </footer>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="logic.js"></script>
</body>

</html>
